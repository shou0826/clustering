{% extends 'base.html' %}

{% block file_list %}

<div class="header">
    <p>FILE LIST</p>
</div>
  
<div class="links">
    <a href="{% url 'upload' %}" class="links">Upload</a>
</div>

<a href="{% url 'upload' %}">ファイルをアップロードする</a>

<tbody>
    {% for file in files %}
    <p>{{ file.file }}</p>
    <p>{{ file.id }}</p>
    <a href="{% url 'result' file.id %}" target="_blank">クラスタリング結果へ</a>
    {% endfor %}
</tbody>

{% endblock %}
